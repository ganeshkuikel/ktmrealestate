{%load static%}
 <!-- Preloader -->
<div >
    <div id="preloader"  >
        <div class="south-load"></div>
    </div>
 <!-- ##### Header Area Start ##### -->
    <header class="header-area">

        <!-- Top Header Area -->
        <div class="top-header-area">
            <div class="h-100 d-md-flex justify-content-between align-items-center" >
                <div class="email-address">
                    <a href="https://mail.google.com/mail/u/0/#inbox">ktmrealestate78@gmail.com</a>
                </div>
                <div class="phone-number d-flex">
                    <div class="icon">
                        <img src="{% static 'img/icons/phone-call.png'%}" alt="">
                    </div>
                    <div class="number">
                        <a href="tel:+977 9860907500">+977 9860907500</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Header Area -->
        <div class="main-header-area" id="stickyHeader">

        <div class="classy-nav-container breakpoint-off dark left">
                <!-- Classy Menu -->
                <nav class="classy-navbar justify-content-between" id="southNav">

                    <!-- Logo -->
                    <a class="nav-brand" href="{% url 'index'%}"><img src="{% static 'img/core-img/ktmRealEstates.png' %}" style="margin-top: 20px;" alt=""></a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                     <!-- Menu -->
                    <div class="classy-menu">

                        <!-- close btn -->
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>

                        <!-- Nav Start -->
                        <div class="classynav" >
                            <ul>
                                <li>
                                <a {% if '/' == request.path  %}
                                    style="color:white;"
                                 {% else %}
                                    style="color:#947054"
                                 {% endif %} style="color:black;" href="{% url 'index' %}">Home</a></li>
                                <li><a
                                         {% if 'aboutus' in request.path  %}
                                            style="color:white;"
                                         {% else %}
                                            style="color:#947054"
                                         {% endif %}
                                                style="color:black;" href="{% url 'aboutus' %}" >About Us</a></li>
                                <li><a
                                        {% if 'listings' in request.path %}
                                            style="color:white;"
                                        {% else %}
                                             style="color:#947054"
                                        {% endif %}
                                        style="color:black;" href="{% url 'listings' %}">Properties</a></li>


                                <li><a {% if 'contact' in request.path %}
                                            style="color:white;"
                                        {% else %}
                                             style="color:#947054"
                                        {% endif %}
                                        style="color:black;" href="{% url 'contact' %}">Contact</a></li>
                                 {% if user.is_authenticated %}
                                      <li><a
                                            {% if 'dashboard' in request.path  %}
                                        style="color:white;"
                                     {% else %}
                                        style="color:#947054"
                                     {% endif %}
                                            style="color:black;" href="{% url 'dashboard' %}">
                                         {{ user.username }}   (Dashboard)</a></li>
                                      <li  class="nav-item mr-3">
                                          <a style="color:#947054" href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                                          <i class="fas fa-sign-out-alt"  ></i>Logout</a>
                                          <form action="{% url 'logout' %}" method="post" id="logout">
                                              {% csrf_token %}
                                              <input type="hidden">
                                          </form>
                                      </li>

                                 {% else %}
                                    <li><a
                                            {% if 'login' in request.path  %}
                                        style="color:white;"
                                     {% else %}
                                        style="color:#947054"
                                     {% endif %}
                                            style="color:black;" href="{% url 'login' %}">
                                         Login</a></li>

    <!--                                If user is authenticated-->


                                    <li><a
                                              {% if 'register' in request.path  %}
                                        style="color:white;"
                                     {% else %}
                                         style="color:#947054"
                                     {% endif %}
                                            style="color:black;" href="{% url 'register_page' %}">Register</a></li>
                                 {% endif %}

                            </ul>

                            <!-- Search Form -->
                           <!--  <div class="south-search-form">

                                <form action="{% url 'search' %}">
                                    <input type="search" name="search" id="search" placeholder="Search Anything ..." value="{{ values.city }}">
                                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                                </form>
                            </div> -->

                            <!-- Search Button -->
                            <a href="{% url 'search' %}" class="searchbtn"><i class="fa" aria-hidden="true"></i></a>
                        </div>
                        <!-- Nav End -->
                    </div>
                </nav>
            </div>
             </div>
    </header>
    </div>
